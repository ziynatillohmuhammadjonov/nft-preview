<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>nft-preview</title>
  </head>
  <body>
    <main class="main">
      <div class="main__card">
        <img
          src="./images/equilibrum-img.png"
          alt="equilibrum-img"
          class="main__img"
          width="302"
          height="302"
        />
        <div class="img-hover"></div>
        <h1 class="main__title">Equilibrium #3429</h1>
        <p class="main__descr">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="main__wrapper">
          <h3 class="main__subtitle">
            <img
              src="./images/eth-icon.svg"
              alt="eth-icon"
              class="main__icon"
            />0.041 ETH
          </h3>
          <p class="main__date">
            <img src="./images/clock-icon.svg" alt="clock-icon" />
            3 days left
          </p>
        </div>
        <hr />
        <div class="creator">
          <img
            src="./images/wyern-img.png"
            alt="wyern-img"
            class="creator__img"
          />
          <p class="creator__name">
            <span class="white-text">Creation of</span> Jules Wyvern
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
